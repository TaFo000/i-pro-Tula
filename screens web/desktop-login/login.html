<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/fonts/fonts.css">
</head>

<body>
    <div class="container muller">
        <div class="row justify-content-center mt-lg-5">
            <div class="col-md-5 justify-content-center">
                <h3 class="text-left" style="color: #1D2A71">Войти</h3>
                <p class="text-left" style="padding-top: 8px; color: #9EA6BE">Введите ваш логин и пароль, чтобы войти!</p>
                <button class="btn" style="background:#F4F7FE; color:#2B3674; width:360px; height: 50px; border-radius: 16px; margin-top:10px; margin-bottom: 10px"><img src="vk.svg" style="margin-right: 9px; height: 25px;">Войти с помощью Vk</button>
                <hr style="color: #9EA6BE; width: 360px">
                <p class="text-left" style="color: #1D2A71">Электропочта*</p>
                <form class="d-grid gap-4" style="width: 360px;"><input class="form-control" type="email" placeholder="E-mail" style="height: 50px; border-radius: 16px;">
                    <p class="text-left" style="margin-bottom: 0px; color: #1D2A71">Пароль*</p>
                    <input class="form-control" type="password" placeholder="Пароль" style="height: 50px; border-radius: 16px;">
                    <div class="d-flex justify-content-between">
                        <div class="form-check"><input class="form-check-input checkbox-green" type="checkbox" id="formCheck-1" checked="" style="background-color: #4224FC"><label class="form-check-label justify-content-start" for="formCheck-1">Запомнить меня</label></div><a style="text-decoration: inherit; color: #4224FC">Забыли пароль?</a>
                    </div><button class="btn btn-green" type="button" style="background-color: #4224FC; color:white; border-radius: 16px; height: 54px;">Войти</button>
                    <p style="font-size: 14px;">Не зарегестрирован? <span style="color: #1D2A71;">Создать аккаунт</span></p>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
